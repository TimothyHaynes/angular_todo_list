<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular</title>
    <link rel="stylesheet" href="styles/master.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body ng-app="todoListApp">
    <h1>My TODOs</h1>
    <div class="list">
      <input type="checkbox"/>
      <label class="editing-label">A sample todo!</label>
      <input class="editing-label" type="text"/>
    </div>
    <div class="actions">
      <a href="">edit</a>
      <a href="">save</a>
      <a href="" class="delete">delete</a>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js" charset="utf-8"></script>
    <script src="scripts/app.js" charset="utf-8"></script>
    <script src="scripts/helloWorld.js" charset="utf-8"></script>
  </body>
</html>
